<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Thoughts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="theme-switch">
        <button onclick="toggleTheme()" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="top-links">
        <a href="index.html">home</a>
        <span class="separator">•</span>
        <a href="thoughts.html">thoughts</a>
        <span class="separator">•</span>
        <a href="books.html">books</a>
    </div>

    <main>
        <section id="thoughts">
            <h2>Thoughts</h2>
            <div class="thoughts-list">
                <article class="thought">
                    <div class="thought-header">
                        <h3>多写作</h3>
                        <span class="date">2024-03-15</span>
                    </div>
                    <p>write as many as possible</p>
                </article>

                <article class="thought">
                    <div class="thought-header">
                        <h3>Cursor将会是一个颠覆性的产品</h3>
                        <span class="date">2025-02-20</span>
                    </div>
                    <p>
                        本网站就是cursor完成的。几乎没有写一行代码。从前端到部署，cursor都可以给出很完美的答案。
                        代码bug很少，对于描述的理解也很精确。代码速度很快，自动补全也很智能。这会大大提高用户的
                        开发效率和使用黏性，一旦上手就很难离开。我认为会彻底改变软件的开发方式，人们学习编程的方式
                        也会发生巨大的变化。
                        
                    </p>
                </article>



            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 岳铭. All rights reserved.</p>
    </footer>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = document.querySelector('.theme-switch i');
            icon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Set initial theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const icon = document.querySelector('.theme-switch i');
            icon.className = savedTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';

            // Convert markdown content
            const markdownElements = document.querySelectorAll('.markdown-content');
            markdownElements.forEach(element => {
                const markdown = element.innerHTML
                    .split('\n')
                    .map(line => line.trim())
                    .join('\n');
                element.innerHTML = marked.parse(markdown);
            });

            // Sort thoughts by date
            const thoughtsList = document.querySelector('.thoughts-list');
            const thoughts = Array.from(thoughtsList.getElementsByClassName('thought'));
            
            thoughts.sort((a, b) => {
                const dateA = new Date(a.querySelector('.date').textContent);
                const dateB = new Date(b.querySelector('.date').textContent);
                return dateB - dateA;
            });

            thoughts.forEach(thought => thoughtsList.appendChild(thought));
        });
    </script>
</body>
</html>
