<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data: https: http:;">
    <title>My Thoughts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="translations.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .thought {
            max-width: none;
            margin-bottom: 4rem;
        }

        .markdown-content {
            max-height: none;
            overflow-y: visible;
            width: 100%;
        }

        /* 调整内容宽度 */
        .thoughts-list {
            width: 95%;
            margin: 0 auto;
        }

        /* 调整图片显示 */
        .markdown-content img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .pagination a {
            color: var(--text-color, #333);
            text-decoration: none;
            cursor: pointer;
            transition: opacity 0.3s ease;
            padding: 0.25rem 0.5rem;
        }

        .pagination a:hover:not(.disabled) {
            opacity: 0.6;
        }

        .pagination a.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        .pagination a.active {
            font-weight: bold;
            opacity: 1;
        }

        .pagination .page-info {
            color: var(--text-color, #333);
            font-size: 0.95rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher">
        <button onclick="setLanguage('zh')" id="lang-zh">中文</button>
        <button onclick="setLanguage('en')" id="lang-en">English</button>
    </div>

    <div class="top-links">
        <div class="menu-group">
            <a href="index.html">关于我</a>
            <a href="thoughts.html">想法</a>
            <a href="books.html">阅读</a>
            <a href="research.html">研究</a>
            <a href="products.html">我的产品</a>
        </div>
    </div>

    <main>
        <section id="thoughts">
            <h2>想法</h2>
            <div class="pagination" id="pagination-top"></div>
            <div class="thoughts-list">
                <!-- Thoughts will be loaded dynamically -->
            </div>
            <div class="pagination" id="pagination-bottom"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 岳铭. All rights reserved.</p>
    </footer>

    <script>
        // Global lightbox variables and functions
        let lightbox, lightboxImg, currentImageIndex = 0, galleryImages = [];

        function initLightbox() {
            const images = document.querySelectorAll('.markdown-content img');
            
            images.forEach((img, index) => {
                // Remove old listeners by cloning
                const newImg = img.cloneNode(true);
                img.parentNode.replaceChild(newImg, img);
                
                newImg.style.cursor = 'zoom-in';
                newImg.dataset.index = index;
                newImg.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const article = this.closest('.thought');
                    galleryImages = Array.from(article.querySelectorAll('.markdown-content img'));
                    currentImageIndex = galleryImages.indexOf(this);
                    
                    lightbox.style.display = 'flex';
                    lightboxImg.src = this.src;
                    document.body.style.overflow = 'hidden';
                    
                    updateNavButtons();
                });
            });
        }

        function updateNavButtons() {
            const prevBtn = document.querySelector('.lightbox-prev');
            const nextBtn = document.querySelector('.lightbox-next');
            
            if (galleryImages.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                return;
            }
            
            prevBtn.style.display = 'flex';
            nextBtn.style.display = 'flex';
            
            prevBtn.style.opacity = currentImageIndex <= 0 ? '0.3' : '0.7';
            prevBtn.style.cursor = currentImageIndex <= 0 ? 'default' : 'pointer';
            
            nextBtn.style.opacity = currentImageIndex >= galleryImages.length - 1 ? '0.3' : '0.7';
            nextBtn.style.cursor = currentImageIndex >= galleryImages.length - 1 ? 'default' : 'pointer';
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
            document.body.style.overflow = '';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Set initial theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Update language switcher active state
            const currentLang = getCurrentLanguage();
            const zhBtn = document.getElementById('lang-zh');
            const enBtn = document.getElementById('lang-en');
            if (zhBtn && enBtn) {
                zhBtn.classList.toggle('active', currentLang === 'zh');
                enBtn.classList.toggle('active', currentLang === 'en');
            }

            // Setup lightbox
            lightbox = document.createElement('div');
            lightbox.id = 'lightbox';
            lightbox.className = 'lightbox';
            
            lightboxImg = document.createElement('img');
            lightboxImg.className = 'lightbox-img';
            
            const closeBtn = document.createElement('button');
            closeBtn.className = 'lightbox-close';
            closeBtn.innerHTML = '&times;';
            
            const prevBtn = document.createElement('button');
            prevBtn.className = 'lightbox-nav lightbox-prev';
            prevBtn.innerHTML = '&#10094;';
            
            const nextBtn = document.createElement('button');
            nextBtn.className = 'lightbox-nav lightbox-next';
            nextBtn.innerHTML = '&#10095;';
            
            lightbox.appendChild(lightboxImg);
            lightbox.appendChild(closeBtn);
            lightbox.appendChild(prevBtn);
            lightbox.appendChild(nextBtn);
            document.body.appendChild(lightbox);

            // Lightbox event listeners
            prevBtn.addEventListener('click', function() {
                if (currentImageIndex > 0) {
                    currentImageIndex--;
                    lightboxImg.src = galleryImages[currentImageIndex].src;
                    updateNavButtons();
                }
            });
            
            nextBtn.addEventListener('click', function() {
                if (currentImageIndex < galleryImages.length - 1) {
                    currentImageIndex++;
                    lightboxImg.src = galleryImages[currentImageIndex].src;
                    updateNavButtons();
                }
            });

            closeBtn.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) closeLightbox();
            });

            document.addEventListener('keydown', function(e) {
                if (lightbox.style.display !== 'flex') return;
                
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft' && currentImageIndex > 0) {
                    currentImageIndex--;
                    lightboxImg.src = galleryImages[currentImageIndex].src;
                    updateNavButtons();
                } else if (e.key === 'ArrowRight' && currentImageIndex < galleryImages.length - 1) {
                    currentImageIndex++;
                    lightboxImg.src = galleryImages[currentImageIndex].src;
                    updateNavButtons();
                }
            });

            // Pagination settings
            const ITEMS_PER_PAGE = 5;
            let currentPage = 1;
            let allThoughts = [];
            let filteredThoughts = [];
            let currentTag = 'all';
            let isLoading = false;

            const thoughtsList = document.querySelector('.thoughts-list');
            
            // List of thought files with their dates and tags
            const thoughts = [
                { file: 'thoughts/2025-06-25-deep-focus.md', date: '2025-06-25', tags: ['productivity'] },
                { file: 'thoughts/2025-02-20-cursor-thoughts.md', date: '2025-02-20', tags: ['tech', 'tools'] },
                { file: 'thoughts/2024-12-22-learn-programming.md', date: '2024-12-22', tags: ['programming', 'learning'] },
                { file: 'thoughts/2025-02-22-creative.md', date: '2025-02-22', tags: ['creative', 'innovation'] },
                { file: 'thoughts/creativity_cond.md', date: '2025-02-25', tags: ['creative', 'innovation'] },
                { file: 'thoughts/ai_tools.md', date: '2025-03-01', tags: ['tech', 'tools'] },
                { file: 'thoughts/chatGPT-image.md', date: '2025-03-28', tags: ['tech', 'tools'] },
                { file: 'thoughts/productivity.md', date: '2025-05-28', tags: ['productivity'] },
                { file: 'thoughts/focus.md', date: '2025-06-11', tags: ['productivity'] },
                { file: 'thoughts/hottest_programming.md', date: '2025-06-22', tags: ['programming','idea'] },
                { file: 'thoughts/create_anything.md', date: '2025-07-08', tags: ['creative', 'innovation'] },
                { file: 'thoughts/ask.md', date: '2025-07-08', tags: ['creative', 'innovation'] },
                { file: 'thoughts/take_action.md', date: '2025-07-16', tags: ['idea']},
                { file: 'thoughts/Ai-deepthought.md', date: '2025-09-26', tags: ['idea']},
                { file: 'thoughts/success_success.md', date: '2025-11-13', tags: ['idea']},
                { file: 'thoughts/on_writing.md', date: '2026-02-10', tags: ['idea','learning']},
                { file: 'thoughts/update_os.md', date: '2026-02-20', tags: ['idea','productivity']}
            ];

            // Sort thoughts by date
            thoughts.sort((a, b) => {
                const dateComparison = new Date(b.date) - new Date(a.date);
                if (dateComparison === 0) {
                    return -1;
                }
                return dateComparison;
            });

            // Create tag filter section
            const uniqueTags = [...new Set(thoughts.flatMap(thought => thought.tags))].sort();
            const tagFilterSection = document.createElement('div');
            tagFilterSection.className = 'tag-filters';
            
            const allTagHtml = `<span class="tag tag-filter active" data-tag="all">All</span>`;
            const tagFiltersHtml = uniqueTags
                .map(tag => `<span class="tag tag-${tag} tag-filter" data-tag="${tag}">#${tag}</span>`)
                .join('');
            
            tagFilterSection.innerHTML = allTagHtml + tagFiltersHtml;
            thoughtsList.parentElement.insertBefore(tagFilterSection, thoughtsList);

            // Function to load a single thought
            async function loadThought(thought) {
                try {
                    const response = await fetch(thought.file);
                    const markdown = await response.text();
                    
                    const titleMatch = markdown.match(/^#\s+(.*?)(\r?\n|$)/);
                    const title = titleMatch ? titleMatch[1] : 'Untitled';
                    const contentWithoutTitle = markdown.replace(/^#\s+.*?(\r?\n|$)/, '');
                    
                    const html = marked.parse(contentWithoutTitle);
                    
                    const tagsHtml = thought.tags
                        .map(tag => `<span class="tag tag-${tag}">#${tag}</span>`)
                        .join('');
                    
                    return {
                        title,
                        html,
                        date: thought.date,
                        tags: thought.tags,
                        tagsHtml
                    };
                } catch (error) {
                    console.error(`Error loading thought: ${thought.file}`, error);
                    return null;
                }
            }

            // Load all thoughts in background
            async function loadAllThoughts() {
                isLoading = true;
                
                // Load first page immediately
                const firstPageThoughts = thoughts.slice(0, ITEMS_PER_PAGE);
                for (const thought of firstPageThoughts) {
                    const loadedThought = await loadThought(thought);
                    if (loadedThought) {
                        allThoughts.push(loadedThought);
                    }
                }
                
                filteredThoughts = [...allThoughts];
                renderThoughts();
                renderPagination();
                
                // Load remaining thoughts in background
                const remainingThoughts = thoughts.slice(ITEMS_PER_PAGE);
                for (const thought of remainingThoughts) {
                    const loadedThought = await loadThought(thought);
                    if (loadedThought) {
                        allThoughts.push(loadedThought);
                        filteredThoughts = [...allThoughts];
                        // Update pagination if needed
                        renderPagination();
                    }
                }
                
                isLoading = false;
            }

            // Function to render thoughts for current page
            function renderThoughts() {
                thoughtsList.innerHTML = '';
                const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
                const endIndex = startIndex + ITEMS_PER_PAGE;
                const pageThoughts = filteredThoughts.slice(startIndex, endIndex);

                pageThoughts.forEach(thought => {
                    const article = document.createElement('article');
                    article.className = 'thought';
                    article.innerHTML = `
                        <div class="thought-header">
                            <div class="title-date">
                                <h3>${thought.title}</h3>
                                <span class="date">${thought.date}</span>
                            </div>
                            <div class="tags">${thought.tagsHtml}</div>
                        </div>
                        <div class="markdown-content">
                            ${thought.html}
                        </div>
                    `;
                    thoughtsList.appendChild(article);
                });

                // Re-initialize lightbox for new images
                setTimeout(initLightbox, 100);
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            // Function to render pagination controls
            function renderPagination() {
                const totalPages = Math.ceil(filteredThoughts.length / ITEMS_PER_PAGE);
                const paginationHTML = createPaginationHTML(totalPages);
                
                document.getElementById('pagination-top').innerHTML = paginationHTML;
                document.getElementById('pagination-bottom').innerHTML = paginationHTML;
                
                // Add event listeners
                document.querySelectorAll('.pagination a').forEach(link => {
                    link.addEventListener('click', handlePaginationClick);
                });
            }

            // Function to create pagination HTML
            function createPaginationHTML(totalPages) {
                if (totalPages <= 1) return '';

                let html = '';
                
                // Previous link (left arrow)
                html += `<a data-page="prev" class="${currentPage === 1 ? 'disabled' : ''}">←</a>`;
                
                // Show page numbers with ellipsis
                const maxVisiblePages = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
                
                if (endPage - startPage < maxVisiblePages - 1) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }

                if (startPage > 1) {
                    html += `<a data-page="1" class="${currentPage === 1 ? 'active' : ''}">1</a>`;
                    if (startPage > 2) {
                        html += `<span class="page-info">...</span>`;
                    }
                }

                for (let i = startPage; i <= endPage; i++) {
                    html += `<a data-page="${i}" class="${i === currentPage ? 'active' : ''}">${i}</a>`;
                }

                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        html += `<span class="page-info">...</span>`;
                    }
                    html += `<a data-page="${totalPages}" class="${currentPage === totalPages ? 'active' : ''}">${totalPages}</a>`;
                }
                
                // Next link (right arrow)
                html += `<a data-page="next" class="${currentPage === totalPages ? 'disabled' : ''}">→</a>`;

                return html;
            }

            // Handle pagination button clicks
            function handlePaginationClick(e) {
                const page = e.target.dataset.page;
                if (!page) return;

                const totalPages = Math.ceil(filteredThoughts.length / ITEMS_PER_PAGE);

                if (page === 'prev' && currentPage > 1) {
                    currentPage--;
                } else if (page === 'next' && currentPage < totalPages) {
                    currentPage++;
                } else if (!isNaN(page)) {
                    currentPage = parseInt(page);
                }

                renderThoughts();
                renderPagination();
            }

            // Add click handlers for tag filters
            const tagFilters = document.querySelectorAll('.tag-filter');
            tagFilters.forEach(filter => {
                filter.addEventListener('click', () => {
                    tagFilters.forEach(f => f.classList.remove('active'));
                    filter.classList.add('active');

                    currentTag = filter.dataset.tag;
                    currentPage = 1;

                    if (currentTag === 'all') {
                        filteredThoughts = [...allThoughts];
                    } else {
                        filteredThoughts = allThoughts.filter(thought => 
                            thought.tags.includes(currentTag)
                        );
                    }

                    renderThoughts();
                    renderPagination();
                });
            });

            // Start loading thoughts
            loadAllThoughts();
        });
    </script>
    
</body>
</html>
