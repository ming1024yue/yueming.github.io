<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Focus 深度对焦 - 产品介绍</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product-detail { max-width: 700px; margin: 2rem auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 2rem 2rem 1.5rem 2rem; }
        .product-detail img { display: block; margin: 1.5rem auto; max-width: 320px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); }
        .product-detail h2 { margin-top: 0; }
        .product-detail ul { margin: 1rem 0 1.5rem 1.2rem; }
        .product-link { display: inline-block; color: #fff; background: linear-gradient(90deg, #3a6ea5, #5f9ea0); padding: 0.5em 1.2em; border-radius: 8px; text-decoration: none; text-align: center; transition: background 0.2s; margin-top: 1rem; }
        .product-link:hover { background: linear-gradient(90deg, #5f9ea0, #3a6ea5); }
        @media (max-width: 700px) { .product-detail { padding: 1rem 0.5rem; } }
    </style>
</head>
<body>
    <div class="top-links">
        <div class="menu-group">
            <a href="index.html">首页</a>
            <a href="thoughts.html">想法</a>
            <a href="books.html">阅读</a>
            <a href="products.html">我的产品</a>
        </div>
    </div>
    <main>
        <section class="product-detail">
            <h2>Deep Focus 深度对焦</h2>
            <img src="images/product/deep_focus.png" alt="Deep Focus封面">
            <p>专注是一种习惯和能力，你可以在这里训练它。</p>
            <ul>
                <li>一次只能设立一个目标，且不能修改</li>
                <li>格子化追踪你的进步</li>
                <li>支持iOS17+, 已上线App store</li>
            </ul>
            <a href="https://apps.apple.com/cn/app/id6748027168" class="product-link" target="_blank">前往 App Store 下载</a>
        </section>
    </main>
    <footer>
        
        <p>&copy; 2025 岳铭. All rights reserved.</p>
    </footer>
    <div class="support-coffee-float">
        <img id="show-alipay-float" class="coffee-btn-img" src="images/buymecoffee.png" alt="Buy Me a Coffee" style="width:240px; height:56px; border-radius:28px; box-shadow:0 2px 8px rgba(0,0,0,0.13); cursor:pointer; background:#fff; object-fit:cover;">
        <div id="alipay-qr-float" class="coffee-qr-card">
            <img src="images/ai_tools.png" alt="支付宝支持二维码">
            <div class="coffee-thank">感谢你阅读到这里！如果你觉得内容有帮助，欢迎自愿打赏一杯咖啡的钱（建议不超过 10 元）。
                小小支持，大大鼓励！</div>
        </div>
    </div>
    <style>
    .support-coffee-float {
        position: fixed;
        right: 32px;
        bottom: 32px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }
    .coffee-btn-img {
        margin-bottom: 0.5rem;
        transition: box-shadow 0.2s, transform 0.2s;
        width: 240px !important;
        height: 56px !important;
        border-radius: 28px !important;
        object-fit: cover;
    }
    .coffee-btn-img:hover {
        box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        transform: scale(1.08);
    }
    .coffee-qr-card {
        display: none;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.13);
        padding: 1.2rem 1.2rem 0.8rem 1.2rem;
        text-align: center;
        margin-bottom: 0.5rem;
        min-width: 210px;
        animation: fadeIn 0.2s;
    }
    .coffee-qr-card img {
        width: 150px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .coffee-thank {
        margin-top: 0.7rem;
        color: #888;
        font-size: 0.98em;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 700px) {
        .support-coffee-float { right: 10px; bottom: 10px; }
        .coffee-qr-card { min-width: 140px; padding: 0.7rem 0.7rem 0.5rem 0.7rem; }
        .coffee-qr-card img { width: 100px; }
    }
    </style>
    <script>
        const btn = document.getElementById('show-alipay-float');
        const qr = document.getElementById('alipay-qr-float');
        btn.onclick = function() {
            qr.style.display = qr.style.display === 'block' ? 'none' : 'block';
        };
        // 点击页面其他地方关闭二维码
        document.addEventListener('click', function(e) {
            if (!btn.contains(e.target) && !qr.contains(e.target)) {
                qr.style.display = 'none';
            }
        });
    </script>
</body>
</html>
