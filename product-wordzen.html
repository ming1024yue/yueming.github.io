<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordZen 单词禅 - 产品介绍</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="translations.js"></script>
    <style>
        .product-detail { max-width: 700px; margin: 2rem auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 2rem 2rem 1.5rem 2rem; }
        .product-detail img { display: block; margin: 1.5rem auto; max-width: 320px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); }
        .product-detail h2 { margin-top: 0; }
        .product-detail ul { margin: 1rem 0 1.5rem 1.2rem; }
        .product-link { display: inline-block; color: #fff; background: linear-gradient(90deg, #3a6ea5, #5f9ea0); padding: 0.5em 1.2em; border-radius: 8px; text-decoration: none; text-align: center; transition: background 0.2s; margin-top: 1rem; }
        .product-link:hover { background: linear-gradient(90deg, #5f9ea0, #3a6ea5); }
        @media (max-width: 700px) { .product-detail { padding: 1rem 0.5rem; } }
    </style>
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher">
        <button onclick="setLanguage('zh')" id="lang-zh">中文</button>
        <button onclick="setLanguage('en')" id="lang-en">English</button>
    </div>

    <div class="top-links">
        <div class="menu-group">
            <a href="index.html">首页</a>
            <a href="thoughts.html">想法</a>
            <a href="books.html">阅读</a>
            <a href="products.html">我的产品</a>
        </div>
    </div>
    <main>
        <section class="product-detail">
            <h2>WordZen 单词禅</h2>
            <img src="images/product/wordzen.png" alt="WordZen封面">
            <p>学习单词就像修禅一样，需要专注和坚持。WordZen帮助你以最纯粹的方式学习单词。</p>
            <ul>
                <li>每日只学习少量精选单词</li>
                <li>禅意界面设计，减少干扰</li>
                <li>支持iOS17+, 已上线App store</li>
            </ul>
            <a href="https://apps.apple.com/cn/app/id1234567890" class="product-link" target="_blank">前往 App Store 下载</a>
        </section>
    </main>
    <footer>
        
        <p>&copy; 2025 岳铭. All rights reserved.</p>
    </footer>
    <div class="support-coffee-float">
        <img id="show-alipay-float" class="coffee-btn-img" src="images/buymecoffee.png" alt="Buy Me a Coffee" style="width:240px; height:56px; border-radius:28px; box-shadow:0 2px 8px rgba(0,0,0,0.13); cursor:pointer; background:#fff; object-fit:cover;">
        <div id="alipay-qr-float" class="coffee-qr-card">
            <img src="images/ai_tools.png" alt="支付宝支持二维码" class="qr-code-img" style="cursor: pointer;">
            <div class="coffee-thank">如果你喜欢我的作品，欢迎自愿打赏一杯咖啡的钱（建议不超过 10 元）。
                小小支持，大大鼓励！</div>
        </div>
    </div>
    
    <!-- 二维码放大模态框 -->
    <div id="qr-modal" class="qr-modal">
        <div class="qr-modal-content">
            <span class="qr-close">&times;</span>
            <img src="images/ai_tools.png" alt="支付宝支持二维码" class="qr-modal-img">        </div>
    </div>
    <style>
    .support-coffee-float {
        position: fixed;
        right: 32px;
        bottom: 32px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }
    .coffee-btn-img {
        margin-bottom: 0.5rem;
        transition: box-shadow 0.2s, transform 0.2s;
        width: 240px !important;
        height: 56px !important;
        border-radius: 28px !important;
        object-fit: cover;
    }
    .coffee-btn-img:hover {
        box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        transform: scale(1.08);
    }
    .coffee-qr-card {
        display: none;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.13);
        padding: 1.2rem 1.2rem 0.8rem 1.2rem;
        text-align: center;
        margin-bottom: 0.5rem;
        min-width: 210px;
        animation: fadeIn 0.2s;
    }
    .coffee-qr-card img {
        width: 150px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .coffee-thank {
        margin-top: 0.7rem;
        color: #888;
        font-size: 0.98em;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 700px) {
        .support-coffee-float { right: 10px; bottom: 10px; }
        .coffee-qr-card { min-width: 140px; padding: 0.7rem 0.7rem 0.5rem 0.7rem; }
        .coffee-qr-card img { width: 100px; }
    }
    
    /* 二维码模态框样式 */
    .qr-modal {
        display: none;
        position: fixed;
        z-index: 10000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.8);
        backdrop-filter: blur(4px);
    }
    
    .qr-modal-content {
        position: relative;
        background-color: #fff;
        margin: 5% auto;
        padding: 2rem;
        border-radius: 16px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        animation: modalFadeIn 0.3s;
    }
    
    .qr-modal-img {
        width: 100%;
        max-width: 300px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    
    .qr-close {
        position: absolute;
        right: 1rem;
        top: 0.5rem;
        color: #aaa;
        font-size: 2.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.2s;
    }
    
    .qr-close:hover {
        color: #333;
    }
    
    @keyframes modalFadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }
    
    @media (max-width: 700px) {
        .qr-modal-content {
            margin: 10% auto;
            padding: 1.5rem;
            width: 95%;
        }
        .qr-modal-img {
            max-width: 250px;
        }
    }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Update language switcher active state
            const currentLang = getCurrentLanguage();
            const zhBtn = document.getElementById('lang-zh');
            const enBtn = document.getElementById('lang-en');
            if (zhBtn && enBtn) {
                zhBtn.classList.toggle('active', currentLang === 'zh');
                enBtn.classList.toggle('active', currentLang === 'en');
            }
        });
        
        const btn = document.getElementById('show-alipay-float');
        const qr = document.getElementById('alipay-qr-float');       btn.onclick = function() {
            qr.style.display = qr.style.display === 'block' ? 'none' : 'block';
        };
        // 点击页面其他地方关闭二维码
        document.addEventListener('click', function(e) {
            if (!btn.contains(e.target) && !qr.contains(e.target)) {
                qr.style.display = 'none';
            }
        });
        
        // 二维码点击放大功能
        const qrCodeImg = document.querySelector('.qr-code-img');
        const qrModal = document.getElementById('qr-modal');
        const qrClose = document.querySelector('.qr-close');
        
        // 点击二维码图片显示模态框
        qrCodeImg.addEventListener('click', function() {
            qrModal.style.display = 'block';
        });
        
        // 点击关闭按钮关闭模态框
        qrClose.addEventListener('click', function() {
            qrModal.style.display = 'none';
        });
        
        // 点击模态框背景关闭模态框
        qrModal.addEventListener('click', function(e) {
            if (e.target === qrModal) {
                qrModal.style.display = 'none';
            }
        });
        
        // ESC键关闭模态框
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && qrModal.style.display === 'block') {
                qrModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
